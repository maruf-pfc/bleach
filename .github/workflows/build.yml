name: Shellcheck

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './src'
      - name: Check Main Script
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          ignore_names: 'legacy_python'
